<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>



<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-sm-6">
                <form>
                    <div class="form-group">

                        <input type="text" class="form-control" id="inputCity">
                        <input type="hidden" id="loc_lat">
                        <input type="hidden" id="loc_long">
                    </div>

                </form>

            </div>
        </div>

        <div class="row ">

            <div class="col ">
                <div class="weather-container">
                    <div class="location"></div>
                    <div class="current-time"></div>
                    <div class="weather-icon"></div>
                    <div class="temperature-value"></div>
                    <div class="temperature-description"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="prevision-container">
                <div class="col-5">
                    <div class="prevision"></div>

                </div>
            </div>
        </div>



    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyCm2Op5BnJmUbVdbMOrAlASfu5zTMoOXUQ"></script>

    <script src="Untitled-1.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
